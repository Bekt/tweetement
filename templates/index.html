<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweetement</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/assets/style.css" rel="stylesheet">
</head>
<body ng-app="Tweetement" ng-controller="BaseCtrl">
  <div class="dim" ng-if="loading">
    <img src="/assets/loading.gif"/>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

          {% if user %}
            <h2><a href="/#/">Tweetement</a> <small>@{{ user.name }} - <a href="/logout">Log out</a></small></h2>
            <div ui-view></div>
          {% else %}
            {% include "welcome.html" %}
          {% endif %}

      </div>
    </div>

    <footer>
      <div class="pull-right">
        &copy; 2015
      </div>
      <div>
        <i class="fa fa-github fa-lg"></i>
        <a href="https://github.com/Bekt/tweetement">Source code</a>
      </div>
    </footer>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-sanitize.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="http://platform.twitter.com/widgets.js"></script>

  <script src="/assets/app.js"></script>
</body>
</html>
